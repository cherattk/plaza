<!DOCTYPE html>
<html>
<head>
<title>BackShop</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>


<!-- jQuery -->
<script src="/js/vendor/jquery.min.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>


<link rel="stylesheet" type="text/css" href="/css/uikit.css"/>

<link rel="stylesheet" type="text/css" href="/css/backshop/backshop.css"/>
<link rel="stylesheet" type="text/css" href="/css/backshop/backshop-layout.css"/>

</head>

<body>

<div class="app" ng-app="backShop">

    <!-- sidebar-->
    <div class="app-head">
        <h1 class="logo">
          <a href="welcome.html">LOGO</a>
        </h1>
        <div class="app-head-action">
            <a href="#">Help</a>
            <span class='logout'>Deconnexion</span>
        </div>
    </div>

    <div class="app-main">

        <!-- MODULE NAVIGATION -->
        <div id="modulenav" class="nav modulenav">
            <input id="getmod1" value="module-vitrine" name="modnav" type="radio" checked="checked"/>
            <label for="getmod1">Vitrine</label>

            <input id="getmod2" value="module-stock" name="modnav" type="radio" />
            <label for="getmod2">Stock</label>
        </div>

        <div id="app-module" class="module-container">
            
            <div id="module-vitrine" class="module">
                <vitrine-banner></vitrine-banner>
            </div>

            <div id="module-stock" class="module"
                 ng-controller="stockController">

                <div ng-show="!showStockEditor">
                    <stock-list></stock-list>
                </div>

                <div ng-show="showStockEditor">
                    <stock-editor></stock-editor>
                </div>
            </div>
            
        </div>
    </div>

</div>

<script type="text/javascript" src="/ng-module/utile/select-file.js"></script>
<script type="text/javascript" src="/ng-module/stock/stock.module.js"></script>
<script type="text/javascript" src="/ng-module/vitrine/vitrine.module.js"></script>
<script type="text/javascript" src="/ng-module/backshop.module.js"></script>
<!---->
</body>
</html>
