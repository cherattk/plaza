<form class="selectfile" enctype="multipart/form-data"
      action="#">

    <input type="hidden" name="default"/>

    <input type="file" name="my-file" class="file"/>

    <input type="button" name="browse"
           value="Nouvelle Image" class="bt blue-button"/>

    
    <div class="savefile">
        <div class="sendform">
            <input type="submit" value="Enregistrer" name="save" class="bt save"/>
            <div class="formload">
                <span class="icon-load"></span>
            </div>
        </div>
        <input type="reset" name="cancel" value="Annuler" class="bt"/>
    </div>

</form>
